# location of injection environment e.g. maihama_env.properties: lasta_di.injection.env
injection.env.location = dbflute_env.properties: lasta_di.injection.env

# location of smart-deploy mode e.g. maihama_env.properties: lasta_di.smart.deploy.mode
smart.deploy.mode.location = dbflute_env.properties: lasta_di.smart.deploy.mode

# package for smart deploy target e.g. org.docksidestage.app
smart.package1 = org.dbflute.intro.app

