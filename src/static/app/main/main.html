<div class="container">
  <div ng-include="'components/navbar/navbar.html'"></div>
  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="(key, value) in manifest">
        {{key}} = {{value}}
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="project in projectList">
       <h1><span>{{project}}</span></h1>
       <a href="" ng-click="edit(project)">編集</a> | <a href="" ng-click="remove(project)">削除</a>
       <p><a href="" ng-click="openSchemaHTML(project)">テーブル定義を開く</a>(SchemaHTML)</p>
       <p><a href="" ng-click="openHistoryHTML(project)">DB変更履歴を開く</a>(HistoryHTML)</p>
       <p><input type="button" class="btn btn-primary" ng-click="task(project, 'doc')" value="ドキュメント自動生成" /></p>
    </div>
  </div>
</div>
