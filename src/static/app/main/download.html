<div class="modal-header">
  DBFluteダウンロード
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-3">ブランチ</div>
    <div class="col-md-9">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" ng-click="currentBranch = 'compatible11x'" ng-class="{active: currentBranch === 'compatible11x'}">1.1系</button>
        <button type="button" class="btn btn-default" ng-click="currentBranch = 'compatible10x'" ng-class="{active: currentBranch === 'compatible10x'}">1.0系</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3">バージョン</div>
    <div class="col-md-9">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" ng-click="selectVersion(publicPropertie)" ng-class="{active: dbfluteEngine.version === publicPropertie}" ng-repeat="publicPropertie in publicProperties[currentBranch]">{{publicPropertie}}</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3">任意のバージョン</div>
    <div class="col-md-9">
      <input type="input" ng-model="dbfluteEngine.version" />
    </div>
  </div>
